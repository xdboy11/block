{% extends 'base.html' %}

{% block  title %} Плохие отзывы {% endblock %}

{% block content %}

{% for coment in coments %}

<div class = "alert alert-warning mt-2">
    <h3> {{ coment.title}}  </h3>
    <p> {{ coment.content|safe }} </p>
    <p> {{ coment.created_at|date:"Y-m-d" }} </p>
</div>

{% endfor %}

{% endblock %}
